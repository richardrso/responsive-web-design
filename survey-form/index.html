<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improva the platform</p>
        <form id="survey-form">
            <fieldset>
            <label for="name" id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required ></label>
            <label for="email" id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required></label> 
            <label for="number" id="number-label">Age<input id="number" type="number" min="8" max="128" placeholder="Age"></label>  <!-- The number input should not accept non-numbers, either by preventing you from typing them or by showing an HTML5 validation error (depending on your browser). -->
            <!-- If you enter numbers outside the range of the number input, which are defined by the min and max attributes, you will see an HTML5 validation error -->
            </fieldset>
            <fieldset>
            <label for="">Wich option best describes your current role?
            <select id="dropdown" name="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </label>
            </select>
            </fieldset>
            <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label>Definitely<input type="radio" value="recommend" name="recommend"></label>
            <label>Maybe<input type="radio" value="recommend" name="recommend"></label>
            <label>Not sure<input type="radio" value="recommend" name="recommend"></label>
            </fieldset>
            <fieldset>
            <label for="">What is your favorite feature of freeCodeCamp?
                <select id="dropdown" name="dropdown">
                    <option value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="community">Community</option>
                    <option value="open_source">Open Source</option>
                </label>
            </fieldset>
            <fieldset>
            <label for="">What would you like to see improved?
                <select id="dropdown" name="dropdown">
                    <input class="inline" type="checkbox" value="0"><option>Select an option</option>
                    <input class="inline" type="checkbox" value="1"><option value="1">Front-end Projects</option>
                    <input class="inline" type="checkbox" value="2"><option value="2">Back-end Projects</option>
                    <input class="inline" type="checkbox" value="3"><option value="3">Data Visualization</option>
                    <input class="inline" type="checkbox" value="4"><option value="4">Challenges</option>
                    <input class="inline" type="checkbox" value="5"><option value="5">Open Source Community</option>
                    <input class="inline" type="checkbox" value="6"><option value="6">Gitter help rooms</option>
                    <input class="inline" type="checkbox" value="7"><option value="7">Videos</option>
                    <input class="inline" type="checkbox" value="8"><option value="8">City Meetups</option>
                    <input class="inline" type="checkbox" value="9"><option value="9">Wiki</option>
                    <input class="inline" type="checkbox" value="10"><option value="10">Forum</option>
                    <input class="inline" type="checkbox" value="11"><option value="11">Additional Courses</option>
                </label>
            </fieldset>
            <fieldset>
            <label for="">Any comments or suggestions?
                <textarea id="comments" name="comments" rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
            </fieldset>
            <input type="submit" value="submit" id="submit">
        </form>

    </body>
</html>
